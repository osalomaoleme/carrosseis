name: Keep Supabase Active

on:
  schedule:
    # Roda todos os dias às 8h (UTC) = 5h (BRT)
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite rodar manualmente também

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Storage
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
            "https://fuuxchrvyjymmmfqxmiu.supabase.co/storage/v1/object/public/carrosseis/img.jpg" \
            && echo " - Supabase pinged successfully"
